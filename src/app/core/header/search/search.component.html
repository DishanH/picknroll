<div class="site-search" [ngClass]="{'search-visible' : showSearch}">
  <input type="text" (input)="onSearchInput($event)" [(ngModel)]="seachText" placeholder="Type to search...">
  <div *ngIf="seachText?.length > 0" class="search-tools">
    <span class="close-search">
      <i class="icon-cross" (click)="onCloseSearch()"></i>
    </span>
  </div>
  <div class="search-results">
    <div *ngIf="products && products.length > 0">
      <ul>
        <li *ngFor="let product of products">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{product.imageURLs[0]}}" alt="{{product.name}}" class="card-img">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                </div>
              </div>
            </div>
          </div>
          <!-- <a routerLink="/products/{{product.id}}" (click)="onCloseSearch()">{{product.name}}</a> -->
        </li>
      </ul>
      <span *ngIf="showMore">show more</span>
    </div>
  </div>
</div>
