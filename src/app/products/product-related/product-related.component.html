<div class="related-product card mr-1 mb-1" [ngClass]="{'active-product' :(selected == product.id)}">
  <a routerLink="/products/{{product.id}}" rel="nofollow">
  <div class="row m-0">
    <div class="col-sm-2 p-0">
      <img class="card-img-top" alt="{{product.name}}" src="{{product?.imageURLs[0]}}" />
    </div>
    <div class="col-sm-10">
      <div class="card-body">
        {{product.name}}
      </div>
    </div>
  </div>
  </a>
</div>
